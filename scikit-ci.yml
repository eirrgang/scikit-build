schema_version: "0.5.0"

before_install:

  appveyor:
    environment:
      PATH: $<PYTHON_DIR>;$<PYTHON_DIR>\\Scripts;$<PATH>
    commands:
      - python ../addons/appveyor/patch_vs2008.py

  travis:
    osx:
      environment:
        PATH: $<HOME>/.pyenv/versions/$<PYTHON_VERSION>/bin:$<PATH>
      commands:
        - python ../addons/travis/install_pyenv.py

  azure:
    Windows_NT:
      commands:
        - python: |
          import os
          paths = os.environ['PATH'].split(os.pathsep)
          paths.remove('C:\Program Files\Git\mingw64\bin')
          paths.remove('C:\ProgramData\Chocolatey\bin')
          paths.remove('C:\Strawberry\c\bin')
          os.environ['PATH'] = os.pathsep.join(paths)

          import ci.driver
          ci.driver.Driver.save_env({str(k): str(v) for k, v in os.environ.items()})

install:

  commands:
    - python -c "import os; from pprint import pprint as pp; pp(os.environ['PATH'].split(os.pathsep))
    - python -m pip install --disable-pip-version-check --upgrade pip
    - pip install cmake
    - pip install -r requirements.txt
    - pip install pytest-virtualenv -f https://github.com/jcfr/pytest-plugins/releases/tag/v1.7.0.dev15 --pre
    - pip install -r requirements-dev.txt

  circle:
    commands:
      - sudo apt-get update
      - sudo apt-get install gfortran

before_build:
  commands:
    - flake8

build:
  commands:
    - python setup.py sdist
    - python setup.py bdist_wheel

test:
  commands:
    - python setup.py test

after_test:
  commands:
    - codecov -X gcov --required --file ./tests/coverage.xml
